<!DOCTYPE html>
<html>
<head>
	<title>Belajar Responsive</title>
	<link rel="stylesheet" type="text/css" href="learn/css/reset.css">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		.left {
			background: #2196F3;
			padding: 20px;
			float: left;
			width: 20%;
		}
		.main {
			background: #f1f1f1;
			padding: 20px;
			float: left;
			width: 60%;
		}
		.right {
			background: #4caf50;
			padding: 20px;
			float: left;
			width: 20%;
		}
		@media screen and (max-width: 740px) {
			.left, .main, .right {
				width: 100%;
			}
			.right {
				background-color: red;
			}
		}
	</style>
</head>
<body>
	<h3>Responsive</h3>
	<div class="left">
		<p>Left Menu</p>
	</div>
	<div class="main">
		<p>Main Content</p>
	</div>
	<div class="right">
		<p>Right Content</p>
	</div>
</body>
</html>
