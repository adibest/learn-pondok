<!DOCTYPE html>
<html>
<head>
	<title>Menu Responsive Adib</title>
	<link rel="stylesheet" type="text/css" href="learn/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		body {
			font-family: 'Open Sans', sans-serif;
		}
		.container {
			width: 100%;
			padding: 2%;
			height: 205px;
		}
		.logo {
			width: 20%;
			float: left;
		}
		.menu {
			width: 70%;
			float: right;
		}
		.logo img {
			width: 150px;
		}
		.triline {
			width: 120px;
			float: left;
			padding: 3%;
			border-radius: 10px;
			display: none;
		}
		.triline img {
			width: 50px;
			padding: 10px;
			border: 3px solid #ee9109;
			margin-left: auto;
			margin-right: auto;
		}
		.menubar {
			width: 100%;
			float: right;
			padding: 2%;
			display: block;
		}
		.menubar li {
			position: relative;
			display: inline-block;
			background-color: #ee9109;
			float: right;
			padding: 3%;
			text-align: center;
		}
		.menubar li a {
			color: #FFFFFF;
			font-size: 20px;
			text-transform: uppercase;
			text-align: center;
			text-decoration: none;
		}
		.menubar li:hover {
			background-color: #FFFFFF;
			cursor: pointer;
		}
		.menubar li:hover a{
			color: #ee9109;
		}
		@media screen and (max-width: 740px){
			.triline {
				float: right;
				display: block;
			}
			.menubar {
				display: none;
			}
			.menubar li a {
				font-size: 12px;
			}
		}
	</style>
	<script src="../jscript/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".triline img").click(function(){
				$(".menubar").css("display", "block");
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="http://pukon.com.br/wp-arquivos/uploads/2018/04/avatar_redacao_pukon-1.png">
		</div>
		<div class="menu"> <!-- cluenya tambahkan gambar garis 3, di awal disembunyikan, di kecil dimunculkan-->
			<div class="triline">
				<img src="https://img.icons8.com/material-rounded/50/000000/menu.png">
			</div>
			<div class="menubar">
				<div>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Shop</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Profil</a></li>
					<li><a href="#">Home</a></li>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
