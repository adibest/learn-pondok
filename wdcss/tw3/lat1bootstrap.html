<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container bg-primary">
      <h1 class="display text-center display-1">container<small> only in bootstrap</small></h1>
    </div>
    <div class="container-fluid bg-dark">
      <h1 class="text-center">container-fluid</h1>
      <div class="row">
        <div class="col bg-warning text-left text-danger">col bg-warning text-left text-danger</div>
        <div class="col bg-light text-center text-warning">col bg-light text-center text-warning</div>
        <div class="col bg-success text-right text-light">col bg-success text-right text-light</div>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Umur</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Suryo</td>
          <td>Wiwit</td>
          <td>Matahari</td>
        </tr>
        <tr>
          <td>Kurni</td>
          <td>Adi</td>
          <td>Bulan</td>
        </tr>
        <tr>
          <td>Ahmad</td>
          <td>Rindu</td>
          <td>Muda</td>
        </tr>
      </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
