<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="bg-light">
      <ul class="nav justify-content-end container bg-light">
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" id="signin">Sign In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" id="signup">Sign Up</a>
        </li>
      </ul>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" aria-labelledby="ttle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="title">Modal title</h5>
            <button type="button" class="close tutub" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Sign In</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Sign Up</a>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
              <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary tutub" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Hello, world!</h1>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#signin").click(function(){
          $(".modal").toggle();
          $("#nav-home-tab").addClass("active");
          $("#nav-home .tab-pane").addClass("show active");
        });
        $("#signup").click(function(){
          $(".modal").toggle();
          $("#nav-profile-tab").addClass("active");
          $("#nav-profile .tab-pane").addClass("show active");
        });
        $(".tutub").click(function(){
          $(".modal").hide();
          $("#nav-home-tab").removeClass("active");
          $("#nav-home .tab-pane").removeClass("show active");
          $("#nav-profile-tab").removeClass("active");
          $("#nav-profile .tab-pane").removeClass("show active");
        });
      });
    </script>
  </body>
</html>
