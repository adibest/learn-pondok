<html>
<head>
	<title>Dropdown</title>
	<style type="text/css">
		.button {
			background-color: red;
			color: white;
			border: none;
			cursor: pointer;
			padding: 20px;
			margin-top: 20px;
			font-weight: bold;
			box-shadow: 5px 5px 5px 5px;
			border-radius: 5px;
		}
		.jeglok {
			position: relative;
			display: inline-block;
		}
		.jglk-ngsr {
			display: none;
			min-width: 200px;
		}
		.jglk-ngsr a {
			color: white;
			padding: 20px;
			background: black;
			text-decoration: none;
			display: block;
		}
		.jeglok:hover .jglk-ngsr {
			display: block;
		}
		.jglk-ngsr a:hover{
			color: yellow;
			background: green;
		}
	</style>
</head>
<body>
	<div class="jeglok">
		<button class="button">Menu Dropdown</button>
		<div class="jglk-ngsr">
			<a href="#">Menuji</a>
			<a href="#">Menuro</a>
			<a href="#">Menulu</a>
			<a href="#">Menupat</a>
		</div>
	</div>
</body>
</html>
