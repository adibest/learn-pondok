<!DOCTYPE html>
<html>
<head>
	<title>Belajar JavaScript</title>
	<script type="text/javascript">
		function bljr_js()
		{
			var a=document.getElementById('div_coba');
			a.innerHTML+="<p>Santri Belajar javascript</p>";
		}
		function glk()
		{
			var b=document.getElementById('div_ime');
			b.innerHTML+="<img src='sasuke boruto.jpg'>";
		}
	</script>
</head>
<body>

<h2>Ayok sinau japasekrip!</h2>
<p>
	Santri agi sinau js, monggo di klik tombol nangisor
</p>
<button id="coba" onclick="bljr_js()">Klik rek!</button>
<div id="div_coba"></div>
<button id="ime" onclick="glk()">iki metu gambar mengko</button>
<div id="div_ime"></div>
</body>
</html>
