<html>
<head>
	<title>Tugas JavaScript in Body Adib</title>
</head>
<body>

<h3>Lampu Merah Aja Kutunggu</h3>

<p id="lm">
Awas dekat lagi ada perempatan, ada lampu lalu lintas!
</p>

<button type="button" onclick="document.getElementById('lm').innerHTML= 'Lampu merah lur, jangan terobos. Inget nyawa cuma satu!<br><img src=lampumerah.jpg width=300><br>' ">
Coba Lihat
</button>

<button type="button" onclick="document.getElementById('lm').innerHTML='Santai lur, masih lampu kuning, jangan ngegas!<br><img src=lampukuning.jpg width=300><br>' ">
Coba Lihat Lagi
</button>

<button type="button" onclick="document.getElementById('lm').innerHTML='Silakan gas, hati-hati, keluarga menunggu di rumah<br><img src=lampuhijau.jpg width=300><br>' ">
Ini nih yang ditunggu
</button>

<button type="button" onclick="document.getElementById('lm').style.display='none' ">
Bye-bye lampu merah
</button>

<button type="button" onclick="document.getElementById('lm').style.display='block' ">
Coba tengok lagi
</button>

<h3>Zoom biar jelas</h3>

<p id="gn">
Ada pemandangan bagus nih
</p>

<button type="button" onclick="document.getElementById('gn').innerHTML='Gunungnya bagus sekali!<br><img src=karsten-wurth-inf1783-191411-unsplash.jpg width=300><br>' ">
Coba lihat gambar (kecil tapi)
</button>

<button type="button" onclick="document.getElementById('gn').innerHTML='Wah sekarang jadi terlihat lebih jelas bukan?<br><img src=karsten-wurth-inf1783-191411-unsplash.jpg width=900><br>' ">
Coba lihat (versi besar)
</button>

<button type="button" onclick="document.getElementById('gn').style.display='none' ">
Sembunyikan gambarnya
</button>

<button type="button" onclick="document.getElementById('gn').style.display='block' ">
Munculin lagi
</button>

</body>
</html>
