<html>
<head>
	<title>Tugas JavaScript in Head Adib</title>
	<script type="text/javascript">
		function lam()
		{
			var merah=document.getElementById('lm');
			merah.innerHTML="Lampu merah lur, jangan terobos. Inget nyawa cuma satu!<br><img src=lampumerah.jpg width=300><br>";
		}
		function lak()
		{
			var kuning=document.getElementById('lm');
			kuning.innerHTML="Santai lur, masih lampu kuning, jangan ngegas!<br><img src=lampukuning.jpg width=300><br>"
		}
		function lah()
		{
			var hijau=document.getElementById('lm');
			hijau.innerHTML="Silakan gas, hati-hati, keluarga menunggu di rumah<br><img src=lampuhijau.jpg width=300><br>"
		}
		function kosong()
		{
			var kosong=document.getElementById('lm');
			kosong.style.display='none'
		}
		function mcl()
		{
			var mcl=document.getElementById('lm');
			mcl.style.display='block'
		}
		function gng()
		{
			var gng=document.getElementById('gn');
			gng.innerHTML="Gunungnya bagus sekali!<br><img src=karsten-wurth-inf1783-191411-unsplash.jpg width=300><br>"
		}
		function gbs()
		{
			var gbs=document.getElementById('gn');
			gbs.innerHTML="Wah sekarang jadi terlihat lebih jelas bukan?<br><img src=karsten-wurth-inf1783-191411-unsplash.jpg width=900><br>"
		}
		function ksg()
		{
			var ksg=document.getElementById('gn');
			ksg.style.display='none'
		}
		function gml()
		{
			var gml=document.getElementById('gn');
			gml.style.display='block'
		}
	</script>
</head>
<body>

<h3>Lampu Merah Aja Kutunggu</h3>

<p>Awas dekat lagi ada perempatan, ada lampu lalu lintas!</p>

<div id="lm"></div>
<button type="button" onclick="lam()">Coba Lihat</button>
<button type="button" onclick="lak()">Coba Lihat lagi</button>
<button type="button" onclick="lah()">Ini nih yang ditunggu</button>
<button type="button" onclick="kosong()">Bye-bye lampu merah</button>
<button type="button" onclick="mcl()">Coba tengok lagi</button>

<h3>Zoom biar jelas</h3>

<p>Ada pemandangan bagus nih</p>

<div id="gn"></div>
<button type="button" onclick="gng()">Coba lihat gambar (kecil tapi)</button>
<button type="button" onclick="gbs()">Coba lihat (versi besar)</button>
<button type="button" onclick="ksg()">Sembunyikan gambarnya</button>
<button type="button" onclick="gml()">Munculin lagi</button>

</body>
</html>
