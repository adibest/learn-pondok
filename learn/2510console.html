<html>
<head>
	<title>Console log</title>
	<script type="text/javascript">
		var a = 12;
		var b = 3;
		var c = 5;
		console.log(a);//akan tampil 12
		console.log(b);//3
		console.log(c);//5

		var d = a+b;
		console.log(d);//metu ta

		var e = b*9;
		console.log(e);

		var fias = a%5;
		console.log(fias);

		a = "Aku lagi sinau java sekrip";
		console.log(a.length);
		console.log(a.toUpperCase());

		var q = 23;
		var w = 7;
		console.log(q**w);
		console.log(q/w);
	</script>
</head>
<body>
console.log() => u/menampilkan di konsol
alert() => smacam pop up
document.write() => u/ menulis 
innerHTML => u/ menampilkan output scr spesifik

</body>
</html>
