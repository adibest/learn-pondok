
<!DOCTYPE html>
<html>
<head>
	<title>If else</title>
</head>
<body>
	<script type="text/javascript">
		var password = prompt("Password");

		if(password == "teh"){
			document.write("<h2>Selamat anda sudah masuk</h2>");
		} else {
			document.write("<p>Password salah, coba lagi</p>");
		}

		document.write("<p>Terimakasih sudah coba app ini</p>");

	</script>

</body>
</html>
