<!DOCTYPE html>
<html>
<head>
	<title>Adib jQuery Form TW2</title>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jq_form2_adib.css">
</head>
<body>
	<div class="container">
		<form action="#" method="POST">
		<div>
			<div class="label">Nama Depan</div>
			<div class="input"><input type="text" name="nama_depan"></div>
		</div>
		<div>
			<div class="label">Nama Belakang</div>
			<div class="input"><input type="text" name="nama_belakang"></div>
		</div>
		<div>
			<div class="label">Nama Lengkap</div>
			<div class="input"><input type="text" name="nama_lengkap"></div>
		</div>
		<div>
			<div class="label">Username</div>
			<div class="input"><input type="text" name="username"></div>
		</div>
		<div>
			<div class="label">Jenis Kelamin</div>
			<div class="input">
				<input type="checkbox" name="jk" value="1">Laki-laki
				<input type="checkbox" name="jk" value="0">Perempuan 
			</div>
		</div>
		<div>
			<div class="label">Email</div>
			<div class="input"><input type="email" name="email"></div>
		</div>
		<div>
			<div class="label">Password</div>
			<div class="input"><input type="password" name="password"></div>
		</div>
		<div>
			<div class="label">Konfirmasi Password</div>
			<div class="input"><input type="password" name="kon_pass"></div>
		</div>
		<div>
			<div class="label">Alamat Website</div>
			<div class="input"><input type="text" name="website"></div>
		</div>
		<div>
			<div class="label">Minat</div>
			<div class="input">
				<select name="minat" multiple>
					<option>Manager</option>
					<option>Staff</option>
					<option>Supervisor</option>
					<option>Direktur</option>
				</select>
			</div>
		</div>
		<div>
			<div class="label">Pesan</div>
			<div class="input"><textarea name="pesan" rows="5"></textarea></div>
		</div>
		<div>
			<div class="label">Setuju?</div>
			<div class="input"><input type="checkbox" name="setuju">Harap setuju dengan form ini</div>
		</div>
		<div>
			<div class="label"></div>
			<div class="input"><input type="submit" name="submit" value="KIRIM"></div>
		</div>
		</form>
	</div>
</body>
</html>
