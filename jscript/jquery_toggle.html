<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Hide Show Fade and Slide</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/jq_hss.js"></script>
	<style type="text/css">
		.d1, .d2, .d3, .d4 {
			width: 200px; height: 200px; background: lightblue; margin: 10px; float: left;
		}
		.f1, .f2, .f3, .f4 {
			width: 200px; height: 200px; background: lightgreen; margin: 10px; float: left;
		}
		.s1, .s2, .s3, .s4 {
			width: 200px; height: 200px; background: orange; margin: 10px; float: left;
		}
	</style>
</head>
<body>
<button id="hide">Hide</button>
<button id="show">Show</button>
<button id="toggle">Toggle</button>
<br>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>
<div class="d4"></div>
<div style="clear:both"></div>
<hr>
<button id="fade1">Fade Out</button>
<button id="fade2">Fade In</button>
<button id="fade3">Fade Toggle</button>
<button id="fade4">Fade To</button>
<br>
<div class="f1"></div>
<div class="f2"></div>
<div class="f3"></div>
<div class="f4"></div>
<div style="clear:both"></div>
<hr>
<button id="slide1">Slide Up</button>
<button id="slide2">Slide Down</button>
<button id="slide3">Slide Toggle</button>
<br>
<div class="s1"></div>
<div class="s2"></div>
<div class="s3"></div>
<div class="s4"></div>
<div style="clear:both"></div>
<hr>
</body>
</html>
