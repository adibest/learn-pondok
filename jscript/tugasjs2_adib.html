<!DOCTYPE html>
<html>
<head>
	<title>Variasi JQuery Events Adib</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/tugas_jq2adib.js"></script>
	<style type="text/css">
		body {
			box-sizing:  border-box;
			font-family: 'Open Sans', sans-serif;
		}
		#play {
			width: 800px;
			margin-right: auto;
			margin-left: auto;
		}
		#konten {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
		}
		.box {
			width: 200px;
			height: 200px;
			margin: 10px;
			background-color: magenta;
		}
		p {
			width: 20px;
			margin-top: 80px;
			margin-left: auto;
			margin-right: auto;
			font-size: 24px; 
		}
	</style>
</head>
<body>
	<div id="play"><h2>Jika ada yang hilang, kembalikan jumlah kotak seperti semula</h2></div>
	<div id="konten">
		<div class="box" id="mono"><p>1</p></div>
		<div class="box" id="di"><p>2</p></div>
		<div class="box" id="tri"><p>3</p></div>
		<div class="box" id="tetra"><p>4</p></div>
		<div class="box" id="penta"><p>5</p></div>
		<div class="box" id="hexa"><p>6</p></div>
		<div class="box" id="hepta"><p>7</p></div>
		<div class="box" id="okta"><p>8</p></div>
		<div class="box" id="nona"><p>9</p></div>
		<div class="box" id="deca"><p>10</p></div>
		<div class="box" id="hendeca"><p>11</p></div>
		<div class="box" id="dodeca"><p>12</p></div>
	</div>
</body>
</html>
